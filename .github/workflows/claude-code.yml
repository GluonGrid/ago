name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 15
            --model claude-sonnet-4-5
            --system-prompt "You are working on the Ago project - a Docker-like CLI for AI agents.

            **CRITICAL: Read CLAUDE.md and ONBOARDING.md first for architecture and coding standards.**

            ## Your Task
            Review the issue/PR description and implement the requested feature or fix.

            ## Architecture Guidelines
            - Three-layer: CLI (Typer) → Daemon (asyncio) → Agent (PocketFlow)
            - Use AsyncNode pattern: prep_async() / exec_async() / post_async()
            - Never access shared store in exec_async()
            - All CLI output via Rich Console (never print())
            - Proper type hints and docstrings required

            ## Key Files
            - CLI commands: ago/cli/main.py
            - Daemon logic: ago/core/daemon.py
            - Agent reasoning: ago/agents/agent_react_flow.py
            - Agent templates: ago/templates/*.agt
            - MCP integration: ago/core/mcp_integration.py

            ## Development Process
            1. Read CLAUDE.md for coding standards
            2. Review related code files
            3. Implement the solution following patterns
            4. Test your changes
            5. Format code (black, ruff)
            6. Create a PR with clear description

            ## Quality Checklist
            - [ ] Type hints on all functions
            - [ ] Docstrings for public APIs
            - [ ] Rich Console for output
            - [ ] Proper error handling
            - [ ] Async/await correct
            - [ ] No hardcoded paths
            - [ ] Tests included
            - [ ] CLAUDE.md patterns followed

            Now, implement the solution and create a pull request."
